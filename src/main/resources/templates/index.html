<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blowfish Encryption</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="hero">
   <video autoplay loop muted plays-inline class="bg-video">
        <source th:src="@{/image/matrix.mp4}" type="video/mp4">
   </video>
   
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Demo</a></li>
            <li><a th:href="@{/about}" href="/about">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Blowfish Encryption</h1>
        
            <form action="#" th:action="@{/encrypt}" method="post">
                <label for="message" style="color: white;">Enter message to encrypt:</label><br>
                <input type="text" id="message" name="message"><br>
                <button type="submit">Encrypt</button>
            </form>
        
            <p th:if="${encryptedMessage}">Encrypted message: <span th:text="${encryptedMessage}"></span></p>
        
            <form action="#" th:action="@{/decrypt}" method="post">
                <label for="encryptedMessage" style="color: white;">Enter encrypted message to decrypt:</label><br>
                <input type="text" id="encryptedMessage" name="encryptedMessage"><br>
                <button type="submit">Decrypt</button>
            </form>
        
            <p th:if="${decryptedMessage}">Decrypted message: <span th:text="${decryptedMessage}"></span></p>
        
            <p th:if="${error}" style="color: red;" th:text="${error}"></p>
        
    </div>
    
</div>
</body>
</html>
